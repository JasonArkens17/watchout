<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' type='css' href='styles.css'>
  </head>
  <body>
    <embed src="themeMusic.mp3" autostart="true" hidden="true">
    <div class="scoreboard">
      <!-- Modify the scoreboard when important events occur in your game! -->
      <div class="highscore">High score: <span class="current-highscore">0</span></div>
      <div class="current">Current score: <span class="current-score">0</span></div>
      <div class="collisions">Collisions: <span class="current-collision">0</span></div>
    </div>
    <div class="board"><div class="mouse"></div></div>
    <script src="lib/d3.js" charset="utf-8"></script>
    <script src='watchout.js'></script>
  </body>
</html>
